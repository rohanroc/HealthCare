<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>HealthCare/payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
</head>

<body class="text-black bg-[#cfd6ff]">
    <header>
        <nav class="flex justify-between items-center">
            <div
                class="logo text-4xl font-extrabold font-mono mt-5 mx-10 bg-gradient-to-r from-cyan-600 to-blue-800  text-transparent bg-clip-text">
                HealthCare
            </div>
            <div class="hidden">
                <ul class="flex space-x-8 uppercase">
                    <li><a href="home-page.html" class="text-2xl font-bold font-mono hover:underline">Home</a>
                    </li>
                    <li><a href="#services" class="text-2xl font-bold font-mono hover:underline">Services</a>
                    </li>
                    <li><a href="about-us.html" class="text-2xl font-bold font-mono hover:underline">About-US</a>
                    </li>
                    <li><a href="" class="text-2xl font-bold font-mono hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <div>
                <i class="bi bi-brightness-high-fill text-3xl cursor-pointer self-center mr-10" id="toggleDark"></i>
            </div>
        </nav>
    </header>
    <div class="flex justify-center items-center h-screen">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-gray-500">Check Out your fees</h1>
            <form id="paymentForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Cardholder Name</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md" type="text" id="name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="cardNumber">Card Number</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md" type="text" id="cardNumber"
                        required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="expiryDate">Expiry Date</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md" type="text" id="expiryDate"
                        required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="cvv">CVV</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md" type="text" id="cvv" required>
                </div>
                <button class="w-full bg-green-500 text-white py-2 px-4 rounded-md font-bold hover:bg-green-600"
                    type="submit">Pay Now</button>
            </form>
        </div>
    </div>
    <script src="check-out.js"></script>
</body>

</html>
